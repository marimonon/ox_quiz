<html>

  <head>
    <link rel="stylesheet" href="./css/style.css">
    <title>○×クイズ</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="title">
        <h2>○×クイズ<h2>
      </div>
      <div class="space" id="content">
        <p id="quiz">問題文</p>
        <div class="answer">
          <button class="button" id="o" data-ox="o"></button>
          <button class="button" id="x" data-ox="x"></button>
        </div>
      </div>
      <div id="comment">
        <p id="seikai">正解！</p>
        <p id="matigai">間違い</p>
        <p id="kaisetu">解説文</p>
        <div class="next__button">
          <button id="next">Next</button>
        </div>
      </div>
      <div id="finish-panel" class="hidden">
        <p>終了しました</p>
        <p id="correct-message"></p>
        <button id="start-button">やりなおす</button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/common.js"></script>
</html>
